name: GG_Smart_Probe
on: [push]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Smart Evaluator
        run: |
          python3 evaluator.py
          # 在日志里直接显示 CSV 摘要
          column -t -s "," detailed_report.csv | head -n 20 
      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: smart-results
          path: detailed_report.csv
