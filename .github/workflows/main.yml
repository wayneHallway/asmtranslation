name: GG_Fast_Verify
on: [push]
jobs:
  verify:
    runs-on: macos-latest  # 必须用原生环境支持 s0, d0 寄存器
    steps:
      - uses: actions/checkout@v4
      - name: Fast Quantitative Test
        run: |
          # 加上 -arch arm64 确保浮点指令集完全兼容
          export CFLAGS="-arch arm64" 
          python3 evaluator.py
      - name: Save Report
        uses: actions/upload-artifact@v4
        with:
          name: gg-stats
          path: summary.txt
